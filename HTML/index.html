<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
   <link rel="icon" href="../Assets/4375011_logo_netflix_icon.ico" type="image/x-icon">
   <link rel="stylesheet" href="../CSS/stylesheet.css">
</head>
<body>
    <div id="background_image"></div>
    <header id="logo_header_section">
        <div class="inner_div">
            <img src="../Assets/Netflix_Logo_PMS.png" class="inner_img">
        </div>
    </header>
    <div id="second_section">
        <section id="form_section">
            <header id = "heading_for_form">
                <h1 class="Sign">Sign In</h1>
            </header>
            <form id="main_form">
                <input type="text" placeholder="Email or mobile number" required id="text_gmail" class="margin">
                <input type="password" placeholder="Password" required id="text_password"class="margin">
                <button type="button" id="button1" class="margin">Sign In</button>
                <p id="form_paragraf" class="margin">OR</p>
                <button type="button" id="button2" class="margin">Use a sign-in-code</button>
                <a href="" id="frgtpassword" class="margin">Forgot password?</a>
                <div id="checkbox">
                    <input type="checkbox" required id="check"><label for="check" id="Remember">Remember me</label>
                </div>
            </form>
            <section id="bottom_section">
                <p class="bottom_info">
                    New to Netflix? <a href="">Sign up now.</a>
                </p>
                <p class="bottom_sub_info">This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="" class="ahref">Learn more.</a></p>
            </section>
        </section>
    </div>
</body>
</html>
